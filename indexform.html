<!DOCTYPE html>
<html lang="us-en">
  <head>
    <title>Score Form</title>
  </head>
  <body>
    <header>
        <h1>Your Score</h1>
    </header>
    <form onsubmit="return enterScoreboard()">
        <label for="initials">Initials:</label><br>
        <input type="text" id="initials" name="initials" value="A.R."><br>
        <label for="endscore">Score</label><br>
        <input type="text" id="endscore" name="endscore" value="33"><br><br>
        <input type="submit" value="Enter Scoreboard">
    </form>
    <script src="./Assets/js/form.js"></script>
  </body>
</html>
